<!DOCTYPE html>
<html>
<head>
    <title>API Key Test</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>

    <script type="module">
        // Simulate how Vite loads env vars
        const API_KEY = 'AIzaSyDPNslKiDv2ZGGFI44ibcN8yGzvPSbxSew';
        
        window.testAPI = async function() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing API key...</p>';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello, please respond with "API works!"'
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p style="color: green;">✅ API KEY WORKS!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ API ERROR</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ ERROR: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
